server {
    listen 80;
    server_name shopy.desenfans.com;

    root /var/www/html/public; # Symfony sert ses fichiers depuis /public
    index index.php index.html index.htm;

    # Configuration SSL (commenté pour éviter les erreurs si pas encore configuré)
    # ssl_certificate /etc/letsencrypt/live/shopy.desenfans.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/shopy.desenfans.com/privkey.pem;

    # Redirection vers HTTPS (décommenter si nécessaire)
    # return 301 https://$host$request_uri;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass shopy-php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Paramètres PHP supplémentaires
        fastcgi_param PHP_VALUE "memory_limit=512M";
        fastcgi_param PHP_ADMIN_VALUE "upload_max_filesize=100M";
        fastcgi_param PHP_ADMIN_VALUE "post_max_size=100M";
    }

    # Cache des fichiers statiques
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000";
    }

    # Variables personnalisées
    set $company_name "desenfans";
    set $aftersales_url "sav.desenfans.com";

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
