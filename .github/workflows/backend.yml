name: "TestCI/CD Pipeline for backend"

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.4 - fpm
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo,pdo_pgsql,gd,zip,pcntl,exif,soap,intl,ctype,json

      - name: Install dependencies
        run: composer install --no-interaction --no-ansi --optimize-autoloader

      - name: Run tests # c'est quoi
        run: vendor/bin/phpunit --bootstrap vendor/autoload.php  --colors=always

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: composer install --no-interaction --no-ansi --optimize-autoloader

      - name: Run PHPStan
        run: vendor/bin/patch-type-declarator analyze src

